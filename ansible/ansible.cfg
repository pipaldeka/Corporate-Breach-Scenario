# ansible/ansible.cfg
# ==================
# PURPOSE: Configure Ansible defaults
# ==================

[defaults]
inventory = ./inventory/hosts.ini
roles_path = ./roles
host_key_checking = False
gathering = smart
retry_files_enabled = False
stdout_callback = yaml

# Logging
log_path = /var/log/ansible/ansible.log

# Performance
forks = 10
timeout = 30

[privilege_escalation]
become = False
